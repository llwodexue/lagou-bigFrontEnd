<!DOCTYPE html>
<html lang="en">
  <head>
    <title>微信小程序</title>
  </head>
  <body>
    <script>
      class Service {
        createView(url) {
          const iframe = document.createElement('iframe')
          iframe.src = url
          document.body.append(iframe)
        }
        setData(id, params){
          document.querySelector(id).contentWindow.postMessage(params)
        }
      }
    </script>
  </body>
</html>
