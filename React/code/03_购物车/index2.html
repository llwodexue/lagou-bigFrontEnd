<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车案例</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }

      thead {
        background-color: #f2f2f2;
      }

      td,
      th {
        padding: 10px 16px;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script src="./data.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            books: books
          }
        }

        getTotalPrice() {
          return this.state.books.reduce((acc, cur) => {
            return acc + cur.count * cur.price
          }, 0)
        }

        changeCount(index, count) {
          const newBooks = [...this.state.books]
          newBooks[index].count += count
          this.setState({ books: newBooks })
        }

        removeItem(index) {
          const newBooks = [...this.state.books]
          newBooks.splice(index, 1)
          this.setState({ books: newBooks })
        }

        renderBookEmpty() {
          return (
            <div>
              <h2>购物车为空, 请添加书籍~</h2>
            </div>
          )
        }

        renderBookList() {
          const { books } = this.state
          const formatPrice = price => {
            return '¥' + price.toFixed(2)
          }

          return (
            <div>
              <table>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {books.map((item, index) => {
                    return (
                      <tr>
                        <td>{index + 1}</td>
                        <td>{item.name}</td>
                        <td>{item.date}</td>
                        <td>{formatPrice(item.price)}</td>
                        <td>
                          <button
                            disabled={item.count <= 1}
                            onClick={() => this.changeCount(index, -1)}
                          >
                            -1
                          </button>
                          {item.count}
                          <button onClick={() => this.changeCount(index, +1)}>+1</button>
                        </td>
                        <td>
                          <button onClick={() => this.removeItem(index)}>删除</button>
                        </td>
                      </tr>
                    )
                  })}
                </tbody>
                <h2>总价格：{formatPrice(this.getTotalPrice())}</h2>
              </table>
            </div>
          )
        }

        render() {
          const { books } = this.state
          return books.length ? this.renderBookList() : this.renderBookEmpty()
        }
      }

      const root = ReactDOM.createRoot(document.querySelector('#root'))
      root.render(<App />)
    </script>
  </body>
</html>
